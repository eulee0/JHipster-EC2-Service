
<div>
    <h2><span>Store</span> {{vm.store.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Store Name</span></dt>
        <dd>
            <span>{{vm.store.storeName}}</span>
        </dd>
        <dt><span>Addres</span></dt>
        <dd>
            <span>{{vm.store.addres}}</span>
        </dd>
        <dt><span>Book</span></dt>
        <dd>
            <span ng-repeat="book in vm.store.books">
                <a ui-sref="book-detail({id: book.id})">{{book.title}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="store-detail.edit({id:vm.store.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
