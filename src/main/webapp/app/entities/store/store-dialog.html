
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStoreLabel">Create or edit a Store</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.store.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.store.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_storeName">Store Name</label>
            <input type="text" class="form-control" name="storeName" id="field_storeName"
                    ng-model="vm.store.storeName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_addres">Addres</label>
            <input type="text" class="form-control" name="addres" id="field_addres"
                    ng-model="vm.store.addres"
                     />
        </div>

        <div class="form-group">
            <label for="field_book">Book</label>
            <select class="form-control" id="field_book" multiple name="book" ng-model="vm.store.books" ng-options="book as book.title for book in vm.books track by book.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
